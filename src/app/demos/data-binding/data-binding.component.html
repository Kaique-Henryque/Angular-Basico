<div class="container main-container">
  <h3>Interpolation</h3>

  <p
    [ngClass]="{
      'text-primary': contadorClique >= 3,
      'text-warning': contadorClique >= 6,
      'text-danger': contadorClique >= 9
    }"
  >
    O número de cliques é: {{ contadorClique }}
  </p>

  <br />
  <br />

  <h3>Property Binding</h3>

  <button class="btn btn-outline-info" (click)="darFeedback()">
    {{ info }}
  </button>

  <br />
  <br />

  <button
    class="btn btn-outline-danger"
    (click)="zerarContador()"
    [disabled]="contadorClique < 10"
  >
    Zerar Contador
  </button>
  <br />
  <br />
  <img [src]="urlImagem" height="50px" width="50px" />

  <br />
  <br />

  <h3>Event Binding</h3>
  <button class="btn btn-outline-success" (click)="adicionarClique()">
    Clique Aqui
  </button>

  <br />
  <br />

  <h3>Two-way Binding</h3>
  <input
    type="password"
    [ngModel]="nome"
    (ngModelChange)="nome = $event"
    placeholder="Digite seu nome."
  />
  <br />
  <br />
  <label [ngClass]="nome">Seu nome é {{ nome }}</label>
</div>
